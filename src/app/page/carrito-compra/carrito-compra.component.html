
<section class="container-data">
  <h1>Mis Compras: </h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Columna Posici贸n -->
    <ng-container matColumnDef="posicion" class="container-column">
      <th mat-header-cell *matHeaderCellDef> Posici贸n </th>
      <td mat-cell *matCellDef="let elemento"> {{elemento.posicion}} </td>
    </ng-container>
  
    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre" class="container-column">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let elemento"> {{elemento.nombre}} </td>
    </ng-container>
  
    <!-- Columna Descripci贸n -->
    <ng-container matColumnDef="descripcion" class="container-column">
      <th mat-header-cell *matHeaderCellDef> Descripci贸n </th>
      <td mat-cell *matCellDef="let elemento"> {{elemento.descripcion}} </td>
    </ng-container>

        <!-- Columna Price -->
        <ng-container matColumnDef="precio" class="container-column">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.precio}} </td>
        </ng-container>
  
    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones" class="container-column">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let i = index">
        <button mat-icon-button color="warn" (click)="eliminarElemento(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Definir las columnas a mostrar -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>

</section>

  <div class="container-btn">
    <a mat-fab extended routerLink="/principal">
      <mat-icon>keyboard_return</mat-icon>
      Regresar
    </a>

    <a mat-fab extended routerLink="/principal">
        <mat-icon>paid</mat-icon>
        Comprar
    </a>
  </div>
