<table mat-table [dataSource]="elementos" class="mat-elevation-z8">

    <!-- Columna Posici贸n -->
    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef> Posici贸n </th>
      <td mat-cell *matCellDef="let elemento"> {{elemento.posicion}} </td>
    </ng-container>
  
    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let elemento"> {{elemento.nombre}} </td>
    </ng-container>
  
    <!-- Columna Descripci贸n -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripci贸n </th>
      <td mat-cell *matCellDef="let elemento"> {{elemento.descripcion}} </td>
    </ng-container>
  
    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let i = index">
        <button mat-icon-button color="warn" (click)="eliminarElemento(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Definir las columnas a mostrar -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
